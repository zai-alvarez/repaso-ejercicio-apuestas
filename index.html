<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ejercicio de apuestas</title>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />
    <!--GOOGLE FONTS FIN-->
    <!------------------------------------------->
    <!--ICONS-->
    <script
      src="https://kit.fontawesome.com/2d087d70b1.js"
      crossorigin="anonymous"
    ></script>
    <!--ICONS FIN-->

    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <main class="main">
      <h1 class="title">
        <i class="fa-solid fa-dice"></i>
        DADOS Y APUESTAS
        <i class="fa-solid fa-dice"></i>
      </h1>
      <h3>Introduce aquí tu jugada:</h3>
      <form class="form">
        <select class="select js_select" name="bet_number" id="bet_number">
          <option value="select">Qué número apuestas del 1 al 6</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input
          type="text"
          class="input js_amount"
          name="amount"
          placeholder="¿Cuánto apuestas?"
        />
        <button class="btn play">Jugar</button>
      </form>

      <div>
        <h2>Vamos a jugar!</h2>
      </div>

      <div>
        <p>Saldo: 50</p>
      </div>
    </main>
    <script type="text/javascript" src="./JS/main.js"></script>
  </body>
</html>
