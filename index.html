<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>DADOS Y APUESTAS</h1>
      <h3>Introduce aquí tu jugada:</h3>
      <form class="form">
        <select class="js_select" name="bet_number" id="bet_number">
          <option value="select">Qué número apuestas del 1 al 6</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input
          type="text"
          class="js_amount"
          name="amount"
          placeholder="¿Cuánto apuestas?"
        />
        <button class="btn_play">Jugar</button>
      </form>

      <div>
        <h2>Vamos a jugar!</h2>
      </div>

      <div>
        <p>Saldo: 50</p>
      </div>
    </main>
  </body>
</html>
